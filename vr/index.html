        <a-entity
            position="0 2.5 -3"
            geometry="primitive: plane; width: 5"

            text="color: white; align: center; font: dejavu;

                  attribute="rotation"
                  from="0 -50 0"
                  to="0 50 0"
                  direction="alternate"
                  dur="4000"
                  repeat="indefinite"
                  easing="ease">
                </a-animation>
        </a-entity>

        <a-text position="-1 1.25 -3" value="Coming Soon..." color="black"></a-text>

                position="0 10 10"></a-entity>
